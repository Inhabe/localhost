<!DOCTYPE html>

<html lang="en">
   <head>

      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Sign in · Twitter Bootstrap</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- Le styles -->
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
       <script src="newticket.js"></script>
       <link rel="stylesheet" href="newticket.css"
      <link href="./Login_files/bootstrap-responsive.css" rel="stylesheet">
      <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
      <!--[if lt IE 9]>
      <script src="/wp-content/themes/clear-theme/js/html5shiv.js"></script>
      <![endif]-->
      <!-- Fav and touch icons -->
      <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://mybootstrap.ru/wp-content/themes/clear-theme/img/apple-touch-icon-144-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://mybootstrap.ru/wp-content/themes/clear-theme/img/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://mybootstrap.ru/wp-content/themes/clear-theme/img/apple-touch-icon-72-precomposed.png">
      <link rel="apple-touch-icon-precomposed" href="http://mybootstrap.ru/wp-content/themes/clear-theme/img/apple-touch-icon-57-precomposed.png">
      <link rel="shortcut icon" href="http://mybootstrap.ru/wp-content/themes/clear-theme/img/favicon.png">

   </head>
   <body>
     <div class="container">

       	<div class="modal-content">

           					<div class="modal-header">
       							  <h2 class="text-center">Пожалуйста, заполните все поля </h2>
       						</div>
      							<div class="modal-body">
                      <input class="form-control"  id="Id" type="Id" placeholder="Здесь будет ваш номер заявки после отправки формы" disabled>
                    </div>
                    <div class="modal-body">
                      <input class="form-control" id="Name"  class="input-block-level" placeholder="Ваше имя">
                    </div>
            <div class="modal-body">
            <textarea class="form-control noresize" style="overflow:auto;resize:none" id="Textfield" rows="5" placeholder="Текст заявки"></textarea>
            </div>
            <div class="modal-body">
            <input class="form-control" id="Contacts"  class="input-block-level" placeholder="Ваши контакты">
          </div>
            <div class="modal-body">
                <label for="Urgency">Укажите срочность</label>
                <select class="form-control" id="Urgency">
                  <option value="0">Не имеет значения</option>
                  <option value="1">Средняя</option>
                  <option value="2">Срочно</option>
                </select>
            </div>
            <div class="modal-body">
              <div class="row">
                <center>
                  <button class="btn btn-large btn-primary"  style="display:none" id="refreshbutton" onclick="ClearForm()">Добавить ещё одну заявку </button>
                  <button class="btn btn-large btn-primary " id="submitbutton" onclick="SubmitTicket()" >Отправить заявку </button>
                  <button class="btn btn-large btn-primary "  onclick="GoToAdmin()" > Вход для администратора </button>
          </center>
          </div>
        </div>
      </div>
    </div>

   <!-- /container -->
      <!-- /container -->
      <!-- Le javascript
         ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="./Login_files/jquery.js"></script>
      <script src="./Login_files/bootstrap-transition.js"></script>
      <script src="./Login_files/bootstrap-alert.js"></script>
      <script src="./Login_files/bootstrap-modal.js"></script>
      <script src="./Login_files/bootstrap-dropdown.js"></script>
      <script src="./Login_files/bootstrap-scrollspy.js"></script>
      <script src="./Login_files/bootstrap-tab.js"></script>
      <script src="./Login_files/bootstrap-tooltip.js"></script>
      <script src="./Login_files/bootstrap-popover.js"></script>
      <script src="./Login_files/bootstrap-button.js"></script>
      <script src="./Login_files/bootstrap-collapse.js"></script>
      <script src="./Login_files/bootstrap-carousel.js"></script>
      <script src="./Login_files/bootstrap-typeahead.js"></script>
   </body>
</html>
